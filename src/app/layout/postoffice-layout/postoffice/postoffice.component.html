<app-header></app-header>
<mat-toolbar class="nav">
    <mat-list-item routerLink="/home2" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</mat-list-item>
    <mat-list-item routerLink="/postoffice" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Postoffice</mat-list-item>
    <mat-list-item routerLink="/analysis2" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Analysis</mat-list-item>
</mat-toolbar>
<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="sr_no">
      <th mat-header-cell *matHeaderCellDef> Sr No. </th>
      <td mat-cell *matCellDef="let element"> {{element.sr_no}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="token_id">
      <th mat-header-cell *matHeaderCellDef> Token Id </th>
      <td mat-cell *matCellDef="let element"> {{element.token_id}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="p_name">
      <th mat-header-cell *matHeaderCellDef> Patient Name </th>
      <td mat-cell *matCellDef="let element"> {{element.p_name}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="reports">
      <th mat-header-cell *matHeaderCellDef> Reports </th>
      <td mat-cell *matCellDef="let element"> {{element.reports}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Submitted date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
