<div class="signin-content">

    <mat-card>
        <mat-card-content>
            <p style="font-size: 25px; margin:20px 0px">Login</p>
            <form [formGroup]="loginInfo" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill">
                    <mat-label>User ID</mat-label>
                    <input matInput formControlName="userID" required>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Select user access</mat-label>
                    <mat-select formControlName="access" required (selectionChange)="selected($event)">
                        <mat-option value="one">Healthcare</mat-option>
                        <mat-option value="two">Post Office</mat-option>
                        <mat-option value="three">Insurance Company</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Password </mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field><br>
                <button mat-raised-button color="primary" type="submit" style="margin-bottom:20px" [disabled]="!loginInfo.valid">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
